#Plugins {{{
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'GROG/tmux-plugin-mem'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'greymd/tmux-adtty'
set -g @plugin 'soyuka/tmux-current-pane-hostname'
#}}}
#Plugin Settings{{{
#tmux-mem
set -g @mem_high_percentage "80"
set -g @mem_low_percentage "40"
set -g @mem_ignore_cached "no"
set -g @mem_custom_percentage "$HOME/.scripts/mem_percentage.sh"
#}}}
#base-terminal {{{
set  -g  automatic-rename off
set  -g  base-index 1
set  -g  default-shell $SHELL
setw -g  mode-keys vi
setw -g  pane-base-index 1
set -g default-terminal "screen-256color"
# log
bind C-x pipe-pane "cat >> $HOME/.log/tmux/tmux_%Y%m%d%H%M.log"
#}}}
#display-base {{{
# https://github.com/seebi/tmux-colors-solarized/blob/master/tmuxcolors-256.conf
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default
# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01
# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange
# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange
# clock
set-window-option -g clock-mode-colour green #green
#}}}
#zdisplay-status line {{{
set  -g status-position bottom
setw -g window-status-activity-attr bold
set -g status-justify centre
set -g status-left-length 20
set -g status-right-length 140
#set -g status-left '#[fg=green]#H #[fg=black] #[fg=green,bright]#(uname -r | cut -c 1-6)#[default]'
set -g status-left '#[fg=green]#U@#[fg=green,bright]#H #[default]'
set -g status-right "#{prefix_highlight} | Batt: #{battery_percentage} #{battery_remain} | CPU: #{cpu_percentage} | Mem:#{mem_percentage}% | %a %h-%d %H:%M "
#}}}
#mapping {{{
# prefix
unbind C-b
set -g prefix C-t
bind C-t send-prefix
# copy
unbind -Tcopy-mode-vi Enter
bind -Tcopy-mode-vi v send -X begin-selection
# Ctrl-o でペインをローテーションしながら移動
# Prefix を用いないのでタイプが楽だが、Ctrl-o を使用してしまう
# 他のソフトウェアの設定に支障をきたさないように注意
#bind-key -n C-o select-pane -t :.+
# rename
unbind ,
# reload
bind C-r source-file $HOME/.tmux.conf\; display-message 'Reloaded.'
#}}}
run '~/.tmux/plugins/tpm/tpm'
