#Plugins {{{
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-cpu'

run '~/.tmux/plugins/tpm/tpm'
#}}}
#base-terminal {{{
set  -g  automatic-rename off
set  -g  base-index 1
set  -gs escape-time 0
set  -g  history-limit 100000
set  -g  default-shell $SHELL
setw -g  mode-keys vi
setw -g  pane-base-index 1
set  -g  status-interval 60
# log
bind C-x pipe-pane "cat >> $HOME/.log/tmux/tmux_%Y%m%d%H%M.log"
#}}}
#display-base {{{
set  -g default-terminal 'screen-256color'
set  -g pane-active-border-style "fg=white,bg=black"
setw -g mode-style "fg=black,bg=white"

# default window title colors
setw -g window-status-style "fg=colour244,bg=default" #base0

# active window title colors
setw -g window-status-current-style "fg=colour166,bg=default,bold"

# pane border
set  -g pane-border-style "fg=colour235,bg=colour240"

# message text
set  -g message-style "fg=colour235,bg=colour166" #base02

# pane number display
set  -g display-panes-active-colour colour33 #blue
set  -g display-panes-colour colour166 #orange
# clock
set-window-option -g clock-mode-colour green #green
#}}}
#display-status line {{{
set  -g status-style "fg=colour134,bg=colour235,default"
set  -g status-position bottom
setw -g window-status-activity-attr bold
set -g status-justify centre
set -g status-left-length 20
set -g status-right-length 140
set -g status-left '#[fg=green]#H #[fg=black]• #[fg=green,bright]#(uname -r | cut -c 1-6)#[default]'
