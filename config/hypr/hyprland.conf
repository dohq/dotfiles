# Converted from your i3 config -> Hyprland format
# Save as ~/.config/hypr/hyprland.conf

# ----------------
# Monitor
# ----------------
monitor=DP-2,2560x1440@165.0,0x0,1.0
monitor=HDMI-A-1,2560x1440@144.04,2560x0,1.0

# ----------------
# Variables
# ----------------
# use $mod as mod (Mod1)
$mod = ALT

# ----------------
# Keybinds
# ----------------
# terminal
bind = $mod, RETURN, exec, alacritty

# kill focused window
bind = $mod SHIFT, Q, killactive

# wofi
bind = $mod, D, exec, rofi -show drun -show-icons
bind = $mod, C, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# change focus (hjkl -> left/down/up/right)
bind = $mod, h, movefocus, left
bind = $mod, j, movefocus, down
bind = $mod, k, movefocus, up
bind = $mod, l, movefocus, right

# move focused window (with Shift)
bind = $mod SHIFT, h, movewindow, left
bind = $mod SHIFT, j, movewindow, down
bind = $mod SHIFT, k, movewindow, up
bind = $mod SHIFT, l, movewindow, right

# fullscreen toggle
bind = $mod, f, fullscreen

# toggle floating
bind = $mod SHIFT, SPACE, togglefloating
# resize mode: provide direct resize bindings (Hyprland uses resize commands)
bind = $mod, r, exec, hyprctl dispatch resize # helper bind to start smart resize (see note)
# reload / exit
bind = $mod SHIFT, R, exec, hyprctl reload && pkill waybar && hyprctl dispatch exec waybar
bind = $mod SHIFT, E, exec, hyprctl dispatch exit
# screenshot
bind = ,PRINT, exec, ~/dotfiles/scripts/screenshot-select.sh
bind = ,SHIFT+PRINT, exec, ~/dotfiles/scripts/screenshot-full.sh

# ----------------
# Workspaces & outputs
# ----------------
# Assign workspaces to monitors (approximate mapping from your i3)
# NOTE: monitor names must match `hyprctl monitors` output (DisplayPort-1 / HDMI-A-0 etc).
workspace=1,monitor:DP-2,default:true
workspace=2,monitor:DP-2
workspace=3,monitor:DP-2
workspace=4,monitor:DP-2
workspace=5,monitor:DP-2
workspace=6,monitor:HDMI-A-1,default:true
workspace=7,monitor:HDMI-A-1
workspace=8,monitor:HDMI-A-1
workspace=9,monitor:HDMI-A-1
workspace=10,monitor:HDMI-A-1

# switch to workspace
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# move focused window to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# ----------------
# Window rules (floating / placement)
# ----------------
# Converted from your i3 `for_window` list:
# Use `windowrule = float/class:title` format (class/title matching)
# Many class names are preserved exactly; hyprland matches by class/title regex.

windowrule = float,class:Blueman-manager
windowrule = float,class:org.fcitx.fcitx5-config-qt
windowrule = float,class:org.keepassxc.KeePassXC
windowrule = float,class:KiCad
windowrule = float,class:PacketTracer
windowrule = float,class:PenTablet
windowrule = float,class:virt-manager
windowrule = float,class:org.zealdocs.zeal
windowrule = float,class:amazon\ music.exe
windowrule = float,class:dosbox
# Gimp was disabled in i3; leave it tiled (no rule) or force tile:
# windowrule = tile,class:gimp
windowrule = float,class:looking-glass-client
windowrule = float,class:org.pulseaudio.pavucontrol
windowrule = float,class:streamlink-twitch-gui
windowrule = float,class:via-nativia
windowrule = float,class:vlc
windowrule = float,class:xfreerdp

# Window-specific workspace autostart/move rules (approx)
windowrule = workspace 2 silent, class:Vivaldi-stable
windowrule = workspace 7 silent, class:discord
windowrule = workspace 8 silent, class:google-chrome
windowrule = workspace 9 silent, class:Ferdium
windowrule = workspace 10 silent, class:jasper

# ----------------
# Autostart (exec-once)
# ----------------
exec-once = keepassxc --localconfig $HOME/.config/keepassxc/keepassxc.ini
exec-once = fcitx5
exec-once = waybar
exec-once = udiskie --tray
exec-once = hyprpaper
exec-once = rquickshare
exec-once = $HOME/dotfiles/scripts/enable_noisetorch.sh
exec-once = mako
exec-once = wl-paste --type text --watch cliphist store
exec-once = hypridle
exec-once = xbanish

# ----------------
# Colors / theme section (note: exact color keys are different; Hyprland uses `col.*` group)
# ----------------
# Hyprland allows group colors (example shown); you can apply these to 'group' or 'decoration' sections if desired.
# (Keep as comments â€” adjust after testing if you want colored group borders)
# col.active_border = #458588
# col.inactive_border = #1d2021

#####################
### LOOK AND FEEL ###
#####################

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 5

    border_size = 1

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb(FE8019) rgb(D65D0E) 45deg
    col.inactive_border = rgb(7C6F64)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 8
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}

binds {
    drag_threshold = 8
}

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
bindc = $mod, mouse:272, togglefloating

#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}
cursor {
    hide_on_key_press = true
    hide_on_touch     = true
    inactive_timeout  = 5.0
}
